<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="dist/css/main.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="/index.html">
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
                />
            </a>
        </header>
        <main id="main"></main>
        <div id="contact_modal" role="dialog" aria-labelledby="modalTitle">
            <div class="modal">
                <div class="modal-info">
                    <h2 id="modalTitle">Contactez-moi</h2>
                    <button
                        onclick="closeModal()"
                        class="modal-close"
                        aria-label="Close Contact form"
                    >
                        <img
                            src="assets/icons/close.svg"
                            alt="Icône de fermeture"
                        />
                    </button>
                </div>
                <form>
                    <div class="form-container">
                        <label for="first-name">Prénom</label>
                        <input
                            type="text"
                            id="first-name"
                            name="first-name"
                            required
                        />

                        <label for="last-name">Nom</label>
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            required
                        />

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />

                        <label for="message">Votre message</label>
                        <textarea
                            id="message"
                            name="message"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="modal-button" id="submit" aria-label="Send">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/templates/PhotographerPage.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/utils/mediaFactory.js"></script>
        <script src="/scripts/utils/filter.js"></script>
    </body>
</html>
